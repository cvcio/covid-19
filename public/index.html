<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="COVID-19">
	<meta name="apple-mobile-web-app-title" content="COVID-19">
	<meta name="theme-color" content="#114B5F">
	<meta name="msapplication-navbutton-color" content="#114B5F">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="/favicon.ico">
	<title><%= VUE_APP_TITLE %></title>

	<meta name="description" content="COVID-19 Η εξάπλωση της νόσου στην Ελλάδα." />

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@iMEdDLab" />
	<meta name="twitter:creator" content="@iMEdDLab" />
	<meta name="twitter:description" content="Η εξάπλωση της νόσου στην Ελλάδα."/>
	<meta property="twitter:image" content="https://lab.imedd.org/iframes/covid_graphics/cover_lab.jpg" />

	<meta property="og:url" content="https://lab.imedd.org/covid19/" />
	<meta property="og:title" content="<%= VUE_APP_TITLE %>" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Η εξάπλωση της νόσου στην Ελλάδα." />
	<meta property="og:image" content="https://lab.imedd.org/iframes/covid_graphics/cover_lab.jpg" />

	<link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Roboto+Slab:100,300,400,700&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <noscript>
      <strong><%= htmlWebpackPlugin.options.title %> Η εξάπλωση της νόσου στην Ελλάδα.</strong>
    </noscript>
	<div id="app"></div>
	<!-- built files will be auto injected -->
	<% if (NODE_ENV != 'development') { %>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129030467-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-129030467-1');
	</script>
	<% } %>
  </body>
</html>
